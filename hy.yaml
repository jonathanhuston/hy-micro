filetype: hy

detect:
    filename: "\\.hy$"

rules:

      # Valid numbers
    - constant.number: "[\\-]?[0-9]+?\\b"
    - constant.number: "0x[0-9][A-Fa-f]+?\\b"
    - constant.number: "[\\-]?(3[0-6]|2[0-9]|1[0-9]|[2-9])r[0-9A-Z]+?\\b"
    - constant.number: "\\b[0-9](_?[0-9])*(\\.([0-9](_?[0-9])*)?)?(e[0-9](_?[0-9])*)?\\b" # decimal
    - constant.number: "\\b0b(_?[01])+\\b"     # bin
    - constant.number: "\\b0o(_?[0-7])+\\b"    # oct
    - constant.number: "\\b0x(_?[0-9a-f])+\\b" # hex
      # Invalid numbers
    - error: "[\\-]?([4-9][0-9]|3[7-9]|1|0)r[0-9A-Z]+?\\b"

      # Types/casting
    - type: "\\b(byte|short|(big)?int(eger)?|long|float|num|bigdec|rationalize)\\b"

      # String highlighting
    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "(\\\\u[0-9A-fa-f]{4,4}|\\\\newline|\\\\space|\\\\tab|\\\\formfeed|\\\\backspace|\\\\return|\\\\.)"

      # Comments
    - comment:
        start: ";"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    # definitions
    - identifier.var: "def [a-zA-Z\\-_0-9~]+"
    - identifier.var: "setv [a-zA-Z\\-_0-9~]+"
    - identifier.var: "defn [a-zA-Z\\-_0-9]+"
    - identifier.var: "defmacro [a-zA-Z\\-_0-9]+"
    - identifier.var: "let \\[[a-zA-Z\\-_0-9]+"
    - identifier.var: "for \\[[a-zA-Z\\-_0-9]+"
    - identifier.var: "lfor [a-zA-Z\\-_0-9]+"
    - identifier.var: "sfor [a-zA-Z\\-_0-9]+"
    - identifier.var: "cfor [a-zA-Z\\-_0-9]+"
    - identifier.var: "gfor [a-zA-Z\\-_0-9]+"
    - identifier.var: ":[a-zA-Z\\-_0-9]+"

    # built-in objects
    - constant: "\\b(Ellipsis|None|self|cls|True|False)\\b"
      # built-in attributes
    - constant: "\\b(__bases__|__builtin__|__class__|__debug__|__dict__|__doc__|__file__|__members__|__methods__|__name__|__self__)\\b"
      # built-in functions
    - identifier: "\\b(abs|all|any|ascii|bin|bool|breakpoint|butlast|bytearray|bytes|callable|chr|classmethod|compile|complex|delattr|dir|divmod|eval|exec|first|format|get|getattr|globals|hasattr|hash|help|hex|id|input|is|isinstance|issubclass|iter|last|len|locals|max|min|next|nonlocal|oct|open|ord|pow|print|repr|round|setattr|sorted|sum|vars|__import__)\\b"
      # special method names
    - identifier: "\\b__(abs|add|and|call|cmp|coerce|complex|concat|contains|delattr|delitem|delslice|del|dict|divmod|div|first|float|getattr|getitem|getslice|hash|hex|iadd|iand|iconcat|ifloordiv|ilshift|imatmul|imod|imul|init|int|invert|inv|ior|ipow|irshift|isub|iter|itruediv|ixor|len|long|lshift|mod|mul|neg|next|nonzero|oct|or|pos|pow|radd|rand|rcmp|rdivmod|rdiv|repeat|repr|rlshift|rmod|rmul|ror|rpow|rrshift|rshift|rsub|rxor|setattr|setitem|setslice|str|sub|xor)__\\b"
      # types
    - type: "\\b(bool|bytearray|bytes|classmethod|complex|dict|enumerate|filter|float|frozenset|int|list|map|memoryview|object|property|range|reversed|set|slice|staticmethod|str|super|tuple|type|zip)\\b"
      # keywords
    - statement: "\\b(and|as|assert|async|await|break|case|cfor|class|comment|continue|cond|def|defn|defmacro|deftag|del|dfor|do|except|finally|fn|for|from|gfor|global|if|import|in|let|lfor|loop|nonlocal|not|or|pass|raise|recur|require|return|setv|try|when|while|with|yield)\\b"
      # decorators
    - brightgreen: "@.*[(]"
      # operators
    - symbol.operator: "([#^.;,|!\\%]|&)"
      # parentheses
    - symbol.brackets: "([(){}]|\\[|\\])"

    - statement: "\\b(if-not)\\b"
    - identifier: "\\= |!\\= |\\+ |- |\\* |/ |// |% |<|>"
    - symbol.operator: "#\\*"
    - symbol.operator: "->|->>|#_"
